<!DOCTYPE html>
<html>
<head>
	<title>Background Color Selector</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Background Color Selector</h1>
	<input id="color1" type="color" name="input1" value="#ff0000">
	<input id="color2" type="color" name="input2" value="#ffff00"><br>

	<input class="direction" type="radio" id="right" name="direction" value="right" checked="checked">Right
    <input class="direction" type="radio" id="left" name="direction" value="left">Left
    <input class="direction" type="radio" id="top" name="direction" value="top">Top
    <input class="direction" type="radio" id="bottom" name="direction" value="bottom">Bottom
    
	<h3>Current CSS Background</h3>
	<h2>linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0));</h2>
	<script type="text/javascript" src="custom.js"></script>
</body>
</html>
